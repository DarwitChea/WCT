<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Using Ajax to get product list from API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#getdata").click(function () {
                $.ajax({
                    url: "http://localhost:3000/products",
                    type: "GET",
                    success: function (products) {
                        for (product of products) {
                            var row = $("<tr>");

                            row.append("<td> <img src='" + product.image + "' style='width:40px;'></td>");
                            row.append("<td>" + product.sku + "</td>");
                            row.append("<td>" + product.name + "</td>");
                            row.append("<td>$" + product.price + "</td>");
                            row.append("<td>" + product.rating + "</td>");
                            $('.table tbody').append(row);
                        }
                    }
                });
            })
        })

    </script>
</head>

<body class="p-5">
    <button class="btn btn-primary" id="getdata">Get Data Ajax</button>
    <button class="btn btn-secondary" id="clear">Clear</button>
    <table class="table table-striped table-bordered mt-4">
        <thead class=" table-dark">
            <td>Image</td>
            <td>Sky</td>
            <td>Name</td>
            <td>Price</td>
            <td>Rating</td>
        </thead>
        <tbody>


        </tbody>
    </table>
</body>

</html>
