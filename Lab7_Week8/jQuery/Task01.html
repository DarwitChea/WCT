<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task: 1: Add information to table using jQuery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#submit").click(function () {
                    var firstname = $("#firstname").val();
                    var lastname = $("#lastname").val();
                    var email = $("#email").val();
                    var row = $("<tr>");

                    // Add cells to the new row with form data
                    row.append("<td>" + firstname + "</td>");
                    row.append("<td>" + lastname + "</td>");
                    row.append("<td><a href='" + email + "'>" + email + "</td>");
                    $('.table tbody').append(row);
                });


                $("#clear").click(function () {
                    $('.table tbody').empty();
                    $("form")[0].reset()
                })
            });


        </script>
        <style>
            .form-group.required .control-label:after {
                content: "*";
                color: red;
            }
        </style>
    </head>

    <body>
        <form class="p-4">
            <div class="mb-3 form-group required">
                <label for="firstname" class="form-label control-label" required>First Name</label>
                <input type="text" class="form-control" id="firstname">
            </div>
            <div class="mb-3 form-group required">
                <label for="lastname" class="form-label control-label" required>Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="mb-3 form-group required">
                <label for="email" class="form-label control-label">Email </label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="button" id="submit" class="btn btn-primary">Add</button>
            <button type="button" id="clear" class="btn btn-secondary">Clear</button>
        </form>
        <table class="table table-striped table-bordered">
            <thead class=" table-dark">
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
            </thead>
            <tbody>

            </tbody>
        </table>

    </body>

</html>
